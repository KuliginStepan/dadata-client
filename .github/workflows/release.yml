name: Release Workflow

env:
  ORG_GRADLE_PROJECT_signingKey: ${{ secrets.signingKey }}
  ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.signingKeyId }}
  ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.signingPassword }}

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Publish Release Publication
        run: ./gradlew publishReleasePublicationToStagingRepository
      - name: Close and Release
        uses: ./gradlew closeAndReleaseRepository
